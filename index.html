<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');
        </style> 
    </head>
    <body>
        <header id="header"> 
            <div class="header-child" id="h-child-1">
                <p class="h-child-1-p"><a class="header-a" href="#">About</a></p>
                <p class="h-child-1-p"><a class="header-a" href="#">Store</a></p>
            </div> 
            <div class="header-child" id="h-child-2"><a class="header-a h-a-2" href="#">Gmail</a></div>
            <div class="header-child" id="h-child-3"><a class="header-a h-a-2" href="#">Images</a></div>
            <div class="header-child" id="h-child-4"><a class="header-a h-a-2" href="#"><img class="header-img" id="h-img-1" src="images/app-store.svg" alt="#"></a></div>
            <div class="header-child" id="h-child-5"><a class="header-a h-a-2" href="#"><img class="header-img" id="h-img-2" src="images/google-profile-image.jpg" alt="#"></a></div>
        </header>
        <main class="main-container" id="main-con">
            <div class="main-flex-child" id="m-flex-1">
                <img id="google-logo" src="images/google-logo.png" alt="#">
            </div>
            <div class="main-flex-child" id="m-flex-2">
                <img id="mag-glass-img" src="images/mag-glass.svg" alt="#">
            </div>
            <div class="main-flex-child" id="m-flex-3">
                 <button class="m-flex-3-child" id="m-f-3-c-1">Google Search</button> 
                 <button class="m-flex-3-child" id="m-f-3-c-2">I'm Feeling Lucky</button> 
            </div>
        </main>
        <footer>

        </footer>
        
    </body>
</html>
