<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage Project</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');
        </style> 
    </head>
    <body>
        <header id="header"> 
            <div class="header-child" id="h-child-1">
                <p class="h-child-1-p"><a class="header-a" href="#">About</a></p>
                <p class="h-child-1-p"><a class="header-a" href="#">Store</a></p>
            </div> 
            <div id="spacer"></div>
            <div class="header-child" id="h-child-2"><a class="header-a h-a-2" href="#">Gmail</a></div>
            <div class="header-child" id="h-child-3"><a class="header-a h-a-2" href="#">Images</a></div>
            <div class="header-child" id="h-child-4"><a class="header-a h-a-2" href="#"><img class="header-img" id="h-img-1" src="images/app-store.svg" alt="#"></a></div>
            <div class="header-child" id="h-child-5"><a class="header-a h-a-2" href="#"><img class="header-img" id="h-img-2" src="images/google-profile-image.jpg" alt="#"></a></div>
        </header>
        <main class="main-container" id="main-con">
            <div class="main-flex-child" id="m-flex-1">
                <img id="google-logo" src="images/google-logo.svg" alt="#">
            </div>
            <div class="main-flex-child" id="m-flex-2">
                <img id="mag-glass-img" src="images/mag-glass.svg" alt="#">
            </div>
            <div class="main-flex-child" id="m-flex-3">
                 <button class="m-flex-3-child" id="m-f-3-c-1">Google Search</button> 
                 <button class="m-flex-3-child" id="m-f-3-c-2">I'm Feeling Lucky</button> 
            </div>
        </main>
        <footer>
            <div class="footer-child" id="f-child-1">
                <p class="f-child-p" id="f-child-p-1">Location</p>
            </div>
            <div class="footer-child" id="f-child-2">
                <div class="f-child-2-c" id="f-child-2-c-1">
                    <a class="f-child-a" id = "f-child-a-1" href="#">Advertising</a>
                    <a class="f-child-a" id = "f-child-a-2" href="#">Business</a>
                    <a class="f-child-a" id = "f-child-a-3" href="#">How Search Works</a>
                </div>
                <div class="f-child-2-c" id="f-child-2-c-2"><a class="f-child-a" id = "f-child-a-4" href="#">Carbon Neutral Since 2007</a>
                </div>
                <div class="f-child-2-c" id="f-child-2-c-3">
                    <a class="f-child-a" id = "f-child-a-5" href="#">Privacy</a>
                    <a class="f-child-a" id = "f-child-a-6" href="#">Terms</a>
                    <a class="f-child-a" id = "f-child-a-7" href="#">Settings</a>
                </div>
            </div>
        </footer>
        
    </body>
</html>
